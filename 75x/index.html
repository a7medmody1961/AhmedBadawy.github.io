// Initialize fan control select box and load saved setting
function initFanControl() {
    const tempCSelect = document.getElementById("tempC");
    // Populate the dropdown from 40 to 79
    for(var i=40; i<=79; i++){
        var option = document.createElement("OPTION");
        tempCSelect.options.add(option);
        option.text = i;
        option.value = i;
    }

    // Load saved value from localStorage, default to 60 if not found
    const savedTemp = localStorage.getItem('fanthreshold');
    tempCSelect.value = savedTemp !== null ? savedTemp : 60;
}

// Save the fan setting whenever the user changes the select box
function saveFanSetting() {
    const tempCSelect = document.getElementById("tempC");
    localStorage.setItem('fanthreshold', tempCSelect.value);
}
