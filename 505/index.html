// Cache Installation Logic
function DLProgress(e){
    Percent=(Math.round(e.loaded / e.total * 100));
    document.getElementById("msgs2").innerHTML="Installing Offline Cache: "+Percent+"%";
}
function DisplayCacheProgress(){
    setTimeout(function(){document.getElementById("msgs2").innerHTML="Cache Installed Successfully \u2714";},1500);
    setTimeout(function(){document.getElementById("msgs2").innerHTML="Now Close And Re-Open Your Browser ..."; },3500);
}
window.applicationCache.addEventListener("progress",DLProgress,false);
window.applicationCache.oncached=function(){
    DisplayCacheProgress();
    localStorage.cached505="yes";
};
window.applicationCache.onupdateready=function(){
    DisplayCacheProgress();
    localStorage.cached505="yes";
};
window.applicationCache.onnoupdate=function(){localStorage.cached505="yes";};
window.applicationCache.onerror=function(){localStorage.cached505="yes";};


// Fan Control Initialization (Improved - using localStorage)
function initFanControl() {
    const select = document.getElementById("tempC");
    // Populate the dropdown (50C to 75C, step of 5)
    for(let i = 50; i <= 75; i = i + 5) {
        const option = document.createElement("OPTION");
        select.options.add(option);
        option.text = i;
        option.value = i;
    }

    // Load saved value or default to 60
    const savedTemp = localStorage.getItem('fanTemp505');
    select.value = savedTemp || 60;
    
    // Save value whenever it changes
    select.addEventListener('change', (e) => {
        localStorage.setItem('fanTemp505', e.target.value);
    });
}

// Call on body load but after exploit check
window.onload = function() {
    if(localStorage.cached505=='yes') {
        setTimeout(exploit, 50);
    }
    initFanControl();
}

function load_payload(){
    req1=null;
    var req1=new XMLHttpRequest();
    req1.open('GET',PLfile);req1.responseType="arraybuffer";
    req1.send();
    req1.onreadystatechange=function(){
        if (req1.readyState==4){
            var padding1=new Uint8Array(4 - (req1.response.byteLength % 4) % 4);
            var tmp1=new Uint8Array(req1.response.byteLength + padding1.byteLength);
            tmp1.set(new Uint8Array(req1.response),0);
            tmp1.set(padding1,req1.response.byteLength);
            var shellcode1=new Uint32Array(tmp1.buffer);
            var code_addr1=new int64(0x26100000,0x00000009);
            p.syscall(477,code_addr1,0x300000,7,0x41000,-1,0);
            for(var i=0;i < shellcode1.length; i++){
                p.write4(code_addr1.add32(0x100000 + i * 4),shellcode1[i]);
            }
            runPAYLOAD1=function(){
                p.fcall(code_addr1);
                PLfile=null;
                for(var x=0;x < 0x300000;x += 8){
                    p.write8(code_addr1.add32(x),0);
                }
                setTimeout(allset, 50);
            };
            setTimeout(runPAYLOAD1,100);
        }
    };
}
